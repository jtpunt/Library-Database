<div class="col-sm-3" id="left-sidebar-wrapper">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <h4 style="text-align: center;">Holds</h4>
        </li>

        <li class="list-group-item">
            <div class="card text-white bg-secondary border-dark mb-3">
                <div class="row g-0">
                    <div class="col-sm-4">
                        <img class="card-img" src="<%=hold.img_file_url%>">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"><%=hold.title%></h5>
                            <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
                            <p class="card-text">
                                <small>Return on <%=hold.return_date %></small>
                            </p>
                        </div>
                        <div class="card-footer bg-transparent border-success">
                            <button class="btn btn-warning" onclick="deleteBookHold('<%= hold.isbn %>', '<%= hold.copy_number %>')">Remove Hold</button>
                        </div>
                    </div>
                </div>
            </div>
        </li>

    </ul>
</div>
